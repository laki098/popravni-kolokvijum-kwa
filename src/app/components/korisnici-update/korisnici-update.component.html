<form >
    <input type="text" [(ngModel)]="korisnik.korisnickoIme" name="korisnickoIme" value="{{ korisnik.korisnickoIme">
    <input type="text" [(ngModel)]="korisnik.email" name="email" value="{{ korisnik.email }}">
    <input type="text" [(ngModel)]="korisnik.lozinka" name="lozinka" value="{{ korisnik.lozika }}">
    <button type="submit" (click)="izmeni()">Izmeni</button>
</form>
